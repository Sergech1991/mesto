<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Сергей Чертович">
    <title>Сервис Mesto</title>
    <link rel="stylesheet" href="pages/index.css">
</head>
<body class="root">
  <div class="page">
    <header class="header">
      <img src="images/logo.svg" alt="Логотип" class="logo">
    </header>

    <main class="content">
      <section class="profile">
        <img src="images/avatarka.jpg" alt="Аватарка" class="profile__avatarka">
        <div class="profile__info">
          <div class="profile__edit-info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-btn"></button>
          </div>
            <p class="profile__about">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-btn"></button>
      </section>

      <section class="container">
        <ul class="cards">

        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <div class="popup" id="popup">
      <div class="popup__container">
        <button type="button" class="popup__close-btn"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form method="POST" class="popup__form">
          <input type="text" name="your-name" class="popup__field-name" placeholder="Введите ваше имя" required>
          <input type="text" name="about-you" class="popup__field-about" placeholder="Род вашей деятельности" required>
          <button type="submit" class="popup__btn">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup" id="popup-add">
      <div class="popup__container">
        <button type="button" class="popup__close-btn"></button>
        <h2 class="popup__title popup__title-left">Новое место</h2>
        <form method="POST" class="popup__form popup__form-add">
          <input type="text" name="place-title" class="popup__field-name popup__field-title" placeholder="Название" required>
          <input type="text" name="place-link" class="popup__field-about popup__field-image" placeholder="Ссылка на картинку" required>
          <button type="submit" class="popup__btn">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup-image" id="popup-image">
      <div class="popup-image__container">
        <button type="button" class="popup__close-btn"></button>
        <img src="" class="popup-image__scale-photo">
        <p class="popup-image__text"></p>
      </div>
    </div>

  </div>

  <template id="cards_template">
    <li class="cards__item">
      <button type="button" class="cards__delete"></button>
      <img src="" class="cards__photo">
    <div class="cards__info">
      <h2 class="cards__text"></h2>
      <button type="button" class="cards__like"></button>
    </div>
    </li>
  </template>

  <script src="script/cards.js" defer></script>
  <script src="script/index.js" defer></script>

</body>
</html>
